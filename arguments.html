<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>Findingthe largest number with hepl of Argument Objects</p>
    <p id="result"></p>

    <script>
      function findsum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }
      document.getElementById("result").innerHTML = findsum(8, 41, 55, 6, 2);
    </script>
  </body>
</html>
